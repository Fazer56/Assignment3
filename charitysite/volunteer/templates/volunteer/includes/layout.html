 
<!-- loads home and extends the header page //-->
<!--can be included anywhere //-->


{% load static %}



{% block content %}
	<div class="container marketing">

      <!-- Three columns of text below the carousel -->
	  
      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7 col-md-push-5">
          <h2 class="featurette-heading">Where can I go to volunteer?</h2>
          <p class="lead"> <img src="{% static 'volunteer/img/marker.png' %}" class="responsive-img" style='height:10%; width: 10%;' alt="face">  </p>
        </div>
        <div class="col-md-5 col-md-pull-7">
          {% include "volunteer/includes/maps.html" %}
        </div>
      </div>


      <hr class="featurette-divider">
	  
	  div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
	  
	  

      <!-- /END THE FEATURETTES -->
{% endblock %}	  

<!-- Backend is something that isn't presented to the user. Frontend is the user interface of the website, I will use bootstrap for the frontend of my website//-->
