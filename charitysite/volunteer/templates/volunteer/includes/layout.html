 
<!-- loads home and extends the header page //-->
<!--can be included anywhere //-->


{% load static %}



{% block content %}
	<div class="container marketing">

      <!-- Three columns of text below the carousel -->
	  
      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7 col-md-push-5">
          <h2 class="featurette-heading">Where can I go to volunteer?</h2>
          <p class="lead"> <img src="{% static 'volunteer/img/marker.png' %}" class="responsive-img" style='height:10%; width: 10%;' alt="face">  </p>
        </div>
        <div class="col-md-5 col-md-pull-7">
          {% include "volunteer/includes/maps.html" %}
        </div>
      </div>


      <hr class="featurette-divider">
	  
	 <div class="container">

      
        
	  
	  <form class="form-horizontal">
	  <h2 class="form-signin-heading">Sign up to become a volunteer</h2>
	   <div class="form-group">
		<label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
		</div>
		</div>
		<div class="form-group">
		<label for="inputSurname" class="col-sm-2 control-label">Surname</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="inputSurname" placeholder="Surname">
		</div>
		</div>
		
		<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
		  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		</div>
		</div>
		<div class="form-group">
		<label for="inputAdress" class="col-sm-2 control-label">Address (optional)</label>
		<div class="col-sm-10">
		  <input type="textarea" class="form-control" id="inputAddress" placeholder="Address">
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <div class="checkbox">
			<label>
			  <input type="checkbox"> Remember me
			</label>
		  </div>
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default">Sign up</button>
		</div>
		</div>
		</form>

    </div> <!-- /container -->
	  
	  

      <!-- /END THE FEATURETTES -->
{% endblock %}	  

<!-- Backend is something that isn't presented to the user. Frontend is the user interface of the website, I will use bootstrap for the frontend of my website//-->

<!-- CDN helps website run quicker. Uses servers in multiple locations//-->
