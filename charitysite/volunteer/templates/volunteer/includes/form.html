		
	{% block content %}

	<div class="container">       
	  
	  <form action="/URL/" method="post" class="form-horizontal">
	  <h2 class="form-signin-heading">Sign up to become a volunteer</h2>
	   <div class="form-group">
		<label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" name="firstName" id="inputFirstName" placeholder="First Name">
		</div>
		</div>
		<div class="form-group">
		<label for="inputSurname" class="col-sm-2 control-label">Surname</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="inputSurname" placeholder="Surname">
		</div>
		</div>
		
		<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
		  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		</div>
		</div>
		<div class="form-group">
		<label for="inputAdress" class="col-sm-2 control-label">Address</label>
		<div class="col-sm-10">
		  <input type="textarea" class="form-control" id="inputAddress" placeholder="Address (optional)">
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <div class="checkbox">
			<label>
			  <input type="checkbox"> Remember me
			</label>
		  </div>
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default">Sign up</button>
		</div>
		</div>
		</form>

    </div> <!-- /container -->
	
	
	{% endblock %}
