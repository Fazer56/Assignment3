		var la = {{ position['lat'] }};
		var lo = {{ position['lng'] }};
		
        var uluru = {lat: la , lng: lo};
		
		document.write( lat );
		console.log(la);
		document.write(la);
		
        var map = new google.maps.Map(document.getElementById('map'), {

    <script async defer
