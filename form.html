		
	{% block content %}

	<div class="container">       
		<h2 class="form-signin-heading">Sign up to become a volunteer</h2>
	  
	  <form action="/volunteer/appView/member/" method="post" class="form-horizontal"> {% csrf_token %}
	  
	  {{ form.as_p }}
	  
	  <button type="submit" class="btn btn-default">Sign up</button>
	  </form>
	  
	  
	   <div class="form-group">
		<label for="first_name" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name">
		  
		  
		  
		</div>
		</div>
		<div class="form-group">
		<label for="surname" class="col-sm-2 control-label">Surname</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="surname" placeholder="Surname">
		</div>
		</div>
		
		<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
		  <input type="email" class="form-control" id="email" placeholder="Email">
		</div>
		</div>
		<div class="form-group">
		<label for="address" class="col-sm-2 control-label">Address</label>
		<div class="col-sm-10">
		  <input type="textarea" class="form-control" id="address" placeholder="Address (optional)">
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <div class="checkbox">
			<label>
			  <input type="checkbox"> Remember me
			</label>
		  </div>
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  
		</div>
		</div>
		</form>

    </div> <!-- /container -->
	
	
	{% endblock %}
